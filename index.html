<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets: Bootstrap, Font Awesome, Custom Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header Section -->
    <section class="container-fluid">
      <div class="header-title">
        <h1>
          Welcome to the <br />
          <!-- <i class="fa-solid fa-dice fa-bounce"></i> -->
          Dice Game!
          <!-- <i class="fa-solid fa-dice fa-bounce"></i> -->
        </h1>
      </div>
    </section>

    <!-- Dices Section -->
    <section class="container-fluid">
      <div class="dice-card">
        <div class="dice-card-body">
          <div class="dice-card-header">
            <h3>Player One</h3>
          </div>

          <div>
            <i class="fa-solid fa-dice-one fa-10x dice"></i>
          </div>
        </div>
      </div>

      <div class="dice-header">
        <h2>Press button below to begin</h2>
      </div>

      <div class="dice-card">
        <div class="dice-card-body">
          <div class="dice-card-header">
            <h3>Player Two</h3>
          </div>

          <div>
            <i class="fa-solid fa-dice-two fa-10x dice"></i>
          </div>
        </div>
      </div>

      <div class="dice-button">
        <button class="btn btn-lg btn-outline-light" onclick="rollDice()">
          Roll Dice
          <i class="fa-regular fa-dice"></i>
        </button>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="container-fluid">
      <div class="footer">
        <a href="https://www.facebook.com/petukhov.lx"
          ><i class="footer-icons fa-brands fa-facebook-f fa-2x"></i
        ></a>
        <a href="mailto:petukhov.lx@gmail.com"
          ><i class="footer-icons fa-solid fa-envelope fa-2x"></i
        ></a>
        <p>Â© Copyright 2022 Oleksii Petukhov</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- My script -->
    <script src="scripts.js"></script>
  </body>
</html>
