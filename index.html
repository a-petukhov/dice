<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Roboto:wght@400;900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Stylesheets: Bootstrap, Font Awesome, Custom Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-fluid page-holder">
      <!-- Header Section -->
      <section class="container-fluid header-section">
        <div class="header-content">
          <div class="header-text">
            <h1><i class="fa-solid fa-dice"></i> Dice Game!</h1>
          </div>
        </div>
      </section>

      <!-- Dices Section -->
      <section class="container-fluid dice-section">
        <div class="row">
          <div class="col-lg-12 d-none d-lg-block d-xl-none">
            <div class="">
              <div class="dice-header">
                <h2>Press button below to begin</h2>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-lg-6">
            <div class="player-card">
              <div class="player-card-heading">
                <h3>Player One</h3>
              </div>

              <div class="player-card-body">
                <i class="fa-dice-one fa-solid fa-10x dice"></i>
              </div>
            </div>
          </div>

          <div class="col-xl-4 d-md-block d-lg-none d-xl-block">
            <div
              class="
                player-card-header
                d-flex
                h-100
                align-items-center
                justify-content-center
                my-0
              "
            >
              <div class="dice-header">
                <h2>Press button below to begin</h2>
              </div>
            </div>
          </div>

          <div class="col-xl-4 col-lg-6">
            <div class="player-card">
              <div class="player-card-heading">
                <h3>Player Two</h3>
              </div>
              <div class="player-card-body">
                <i class="fa-dice-two fa-solid fa-10x dice"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="dice-button d-flex justify-content-center">
          <button
            class="btn btn__secondary"
            onclick="diceShake(); setTimeout(rollDice, 600);"
          >
            Roll Dice
            <i class="fa-solid fa-dice"></i>
          </button>
        </div>
      </section>

      <!-- Footer Section -->
      <footer class="footer py-3">
        <div class="container-fluid">
          <a href="https://www.facebook.com/petukhov.lx"
            ><i class="fa-brands fa-facebook-f fa-2x"></i
          ></a>
          <a href="mailto:petukhov.lx@gmail.com"
            ><i class="fa-solid fa-envelope fa-2x"></i
          ></a>
          <p>Â© Copyright 2022 Oleksii Petukhov</p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- My script -->
    <script src="scripts.js"></script>
  </body>
</html>
